        <script>
            var i = 1;
            $(".data-add-1").on("click", function(){
                var value_1 = $(this).parent().parent().find(".value_1");
                var value_2 = $(this).parent().parent().find(".value_2");
                if((value_1.val() != "") && (value_2.val() != "")){
                    var htmlDiv = '\
                    <tr id="tr_'+i+'">\
                        <th class="position-relative"></th>\
                        <td class="bg-transparent"> <input type="text" value="'+ value_1.val() +'" class="form-control border-0" required></td>\
                        <td class="position-relative bg-transparent">\
                            <input type="text" value="'+ value_2.val() +'"class="form-control border-0" required>\
                            <span class="data-info data-remove" onclick="remove_tr('+ i +')" data-toggle="tooltip" title="remove row"> <i class="fas fa-minus"></i></span>\
                        </td>\
                    </tr>';

                  //  $(this).parent().parent().append(htmlDiv);
                    $(this).parent().parent().after(htmlDiv);
                    $(".value_1").val("").removeClass("is-invalid");
                    $(".value_2").val("").removeClass("is-invalid");
                    i++;
                } else {
                    $(".value_1").addClass("is-invalid");
                    $(".value_2").addClass("is-invalid");
                }
            });

            $(".data-add-2").on("click", function(){
                var value_3 = $(this).parent().parent().find(".value_3");
                var value_4 = $(this).parent().parent().find(".value_4");
                if((value_3.val() != "") && (value_4.val() != "")){
                    var htmlDiv = '\
                    <tr id="tr_'+i+'">\
                        <th class="position-relative"></th>\
                        <td class="bg-transparent"> <input type="text" value="'+ value_3.val() +'" class="form-control border-0" required></td>\
                        <td class="position-relative bg-transparent">\
                            <input type="text" value="'+ value_4.val() +'"class="form-control border-0" required>\
                            <span class="data-info data-remove" onclick="remove_tr('+ i +')" data-toggle="tooltip" title="remove row"> <i class="fas fa-minus"></i></span>\
                        </td>\
                    </tr>';

                    $(this).parent().parent().after(htmlDiv);
                    $(".value_3").val("").removeClass("is-invalid");
                    $(".value_4").val("").removeClass("is-invalid");
                    i++;
                } else {
                    $(".value_3").addClass("is-invalid");
                    $(".value_4").addClass("is-invalid");
                }
            });

            function remove_tr(i){
                $("#tr_" + i).remove();
            }
        </script>
